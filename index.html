<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/responsive.css">
    <title>Netflix Clone</title>

    <!-- owl css-->
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">THE OFFICE</h3>
                <p class="descricao">Nesta irreverente adaptação da famosa série britânica, Steve Carell é Michael Scott, o egocêntrico, insensível e incompetente gerente regional de uma subsidiária da Dunder Mifflin Paper Company.</p>
                <div class="botoes">
                    <button class="botao" role="button">
                        <i class="fas fa-play"></i>
                        Assistir
                    </button>
                    <button class="botao" role="button">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                    </div>
            </div>

        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class=".box-filme" src="/img/mini-1.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class=".box-filme" src="/img/mini-2.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class=".box-filme" src="/img/mini-3.jpg" alt="" srcset="">
            </div>
            <div class="item">

            </div>
            <div class="item">
                <img class=".box-filme" src="/img/mini-5.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class=".box-filme" src="/img/mini-6.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class=".box-filme" src="/img/mini-7.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class=".box-filme" src="/img/mini-8.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class=".box-filme" src="/img/mini-9.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class=".box-filme" src="/img/mini-10.jpg" alt="" srcset="">
            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/a888952fdc.js" crossorigin="anonymous"></script>
    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="/js/owl/setup.js"></script>
</body>
</html>
